<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/dist/style.css" />

    <!-- Main script -->
    <script defer src="dist/script.js"></script>
  </head>
  <body>
    <header class="container header">
      <img src="images/logo.svg" alt="splitter logo" class="header__logo" />
    </header>
    <main class="container calc">
      <form class="calc__container" action="">
        <div class="calc__form form">
          <p class="input-group" id="bill-wrapper">
            <span class="label-wrap">
              <label for="bill">Bill</label>
              <span class="error-message">error message</span>
            </span>
            <span class="input-wrap">
              <img src="images/icon-dollar.svg" alt="" />
              <input type="text" id="bill" name="bill" placeholder="0" />
            </span>
          </p>
          <fieldset class="tip-percent input-group" id="percent-wrapper">
            <span class="label-wrap">
              <legend>Select Tip %</legend>
              <span class="error-message">error message</span>
            </span>
            <ul class="tip-percent__list">
              <li class="tip-percent__list-item">
                <input type="radio" name="percentage" id="5%" value="5" />
                <label for="5%">5%</label>
              </li>
              <li class="tip-percent__list-item">
                <input type="radio" name="percentage" id="10%" value="10" />
                <label for="10%">10%</label>
              </li>
              <li class="tip-percent__list-item">
                <input type="radio" name="percentage" id="15%" value="15" />
                <label for="15%">15%</label>
              </li>
              <li class="tip-percent__list-item">
                <input type="radio" name="percentage" id="25%" value="25" />
                <label for="25%">25%</label>
              </li>
              <li class="tip-percent__list-item">
                <input type="radio" name="percentage" id="50%" value="50" />
                <label for="50%">50%</label>
              </li>
              <li class="tip-percent__list-item">
                <input
                  type="radio"
                  name="percentage"
                  id="custom"
                  value="custom"
                />
                <label for="custom" id="customLabel">Custom</label>
                <input
                  type="text"
                  name="percentage"
                  placeholder="0"
                  id="customValue"
                />
              </li>
            </ul>
          </fieldset>
          <p class="input-group" id="people-wrapper">
            <span class="label-wrap">
              <label for="People">Number of People</label>
              <span class="error-message">error message</span>
            </span>
            <span class="input-wrap">
              <img src="images/icon-person.svg" alt="" />
              <input type="text" id="people" name="people" placeholder="0" />
            </span>
          </p>
        </div>

        <div class="calc__result result">
          <div class="result__values">
            <div>
              <p class="result__tag">
                Tip Amount <br />
                <span>/ person</span>
              </p>
              <p class="result__value" id="tip">$0.00</p>
            </div>
            <div>
              <p class="result__tag">
                Total <br />
                <span>/ person</span>
              </p>
              <p class="result__value" id="total">$0.00</p>
            </div>
          </div>
          <input
            class="result__reset"
            type="reset"
            value="Reset"
            id="reset"
            disabled
          />
        </div>
      </form>
    </main>

    <footer class="container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://blesstheboy.com">BlessTheBoy</a>.
      </div>
    </footer>
  </body>
</html>
